<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./style.css" />
    <style>
        #map {
            width: 800px;
            height: 600px;
        }
    </style>
</head>


<body>
    <div id="map"></div>
    <script>
        /********************************
         * ------------------------------
         * -- MISE EN PLACE DE LA MAP ---
         * ------------------------------
         *******************************/
        // Conversion GEOJSON -> leaflet coordonnées
        function projectPoint(x, y) {
            var point = map.latLngToLayerPoint(new L.LatLng(y, x));
            this.stream.point(point.x, point.y);
        }

        // Transformation des coordonnées en coordonnées Leaflet
        var transform = d3.geoTransform({point: projectPoint}),

        // Déclaration de la projection D3 utilisée
        path = d3.geoPath().projection(transform);

        // Update map si zoom
        function update() {
            d3.selectAll("path").attr("d", path);
        }

        // Create Leaflet map
        var map = L.map('map').setView([45.75, 4.85], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        L.svg().addTo(map);        
        map.on("moveend", update);

        var tooltip = d3.select('body').append('div')
            .attr('class', 'hidden tooltip');

        // Print metro stations
        var metro = d3.json("./data/sytral_tcl_sytral.tclarret_sans_bus.json").then(function (data) {

            var tram_lines = d3.select("svg").append("g");
            var metro_lines = d3.select("svg").append("g");
            // Affichage des arrets
            var metro = d3.select("svg").select("g");
            metro
                .attr("class", "arrets")
                .selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", "Transparent")
                .attr("stroke", "black")
                .attr("stroke-width", 1)
                .on('mousemove', function(e, d) {
                    // on recupere la position de la souris,
                    // e est l'object event d
                    var mousePosition = [e.x, e.y];
                    if (tooltip.classed('click') && tooltip.attr("pointerOn") === d.properties.nom){
                        return
                    }else{
                        tooltip.classed('click', false)
                        tooltip.attr("pointerOn",null)
                    }
                    // on affiche le toolip
                    tooltip.classed('hidden', false)
                        // on positionne le tooltip en fonction
                        // de la position de la souris
                        .attr('style', 'left:' + (mousePosition[0] + 15) +
                            'px; top:' + (mousePosition[1] - 35) + 'px')
                        // on recupere le nom de l'etat

                        .html("<b>"+d.properties.nom+"</b>");

                })
                .on('click', function(e, d) {
                    // on recupere la position de la souris,
                    // e est l'object event d
                    var mousePosition = [e.x, e.y];

                    // on affiche le toolip
                    tooltip.classed('click', true)
                        // on positionne le tooltip en fonction
                        // de la position de la souris
                        .attr('style', 'left:' + (mousePosition[0] + 15) +
                            'px; top:' + (mousePosition[1] - 35) + 'px')
                        // on recupere le nom de l'etat
                        .attr("pointerOn",d.properties.nom)
                        .html("<b>"+d.properties.nom+"</b><br>"+d.properties.commune+"<br>"+d.properties.nom_ligne);

                })
                .on('mouseout', function() {
                    // on cache le toolip
                    tooltip.classed('hidden', true);
                })


            // Affichage ligne Metro
            var metro_lines_func = d3.json("./data/sytral_tcl_sytral.tcllignemetrofuni_2_0_0.json").then(function (data) {

                metro_lines
                    .attr("class", "metro_lines")
                    .selectAll("path")
                    .data(data.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("fill", "none")
                    .attr("stroke-width", 2)
                    .attr("stroke", d =>{
                        col = d.properties.couleur
                        col = col.split(" ")
                        return "rgb("+col[0]+","+col[1]+","+col[2]+")"
                        })
            });

            // Affichage ligne Tram
            var tram_lines_func = d3.json("./data/sytral_tcl_sytral.tcllignetram_2_0_0.json").then(function (data) {

                tram_lines
                    .attr("class", "tram_lines")
                    .selectAll("path")
                    .data(data.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("fill", "none")
                    .attr("stroke-width", 2)
                    .attr("stroke", d =>{
                        col = d.properties.couleur
                        col = col.split(" ")
                        return "rgb("+col[0]+","+col[1]+","+col[2]+")"
                        })
            });
        });
    </script>

</body>


</html>
