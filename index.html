<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style></style>
</head>


<body>
    <script>
        var width = window.innerWidth,
            height = window.innerHeight;

        var svg = d3
            .select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
        var projection = d3.geoMercator().center([4.85, 45.75])
                            .scale(200000)
                            .translate([width / 2, height / 2]);


        // Print metro lines
        var metro = d3.json("./data/sytral_tcl_sytral.tclarret_sans_bus.json").then(function (data) {
            var metro = svg.append("g");
            metro
                .selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("d", d3.geoPath().projection(projection))
                .attr("fill", "none")
                .attr("stroke", "black")
                .attr("stroke-width", 1);
        });
    </script>

</body>


</html>
